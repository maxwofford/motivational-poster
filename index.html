<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
<script>
  function sample(arr) {
    return arr[Math.floor(Math.random() * arr.length)]
  }
  async function init() {
    let yaml = await fetch('transcript.yml').then(r => r.text())
    // yaml
    let data = jsyaml.load(yaml)
    console.log(data)
    let randomFirst = sample(data.first)
    document.querySelector('h1').innerText = randomFirst
    let randomThings = sample(data.things)
    let randomSecond = sample(data.second)
    document.querySelector('h2').innerText = randomSecond.replaceAll('{thing}', randomThings).replaceAll('{first}', randomFirst)
  }
  init()
</script>
